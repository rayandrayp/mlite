<div class="panel panel-default">
  <div class="panel-body">
    <div class="table-responsive no-margin">
      <table class="table table-stripped">
        <thead>
          <tr>
            <th>Kode Pemeriksaan</th>
            <th>Jenis Pemeriksaan</th>
            <th>Tarif</th>
          </tr>
        </thead>
        <tbody>
          {if: $pemeriksaan_radiologi}
          {loop: $pemeriksaan_radiologi}
          <tr class="pilih_listpemeriksaanradiologi" data-kd_jenis_prw="{$value.kd_jenis_prw}"
            data-nm_perawatan="{$value.nm_perawatan}" data-total_byr="{$value.total_byr}" data-kat="{$value.total_byr}">
            <td>{$value.kd_jenis_prw}</td>
            <td>{$value.nm_perawatan}</td>
            <td>Rp. <span class="pull-right">{?= number_format($value.total_byr,2,',','.')?}</span></td>
          </tr>
          {/loop}
          {else}
          <tr>
            <td colspan="3" class="text-center">Data layanan tidak ditemukan.</td>
          </tr>
          {/if}
        </tbody>
      </table>
    </div>
  </div>
</div>
