<script>

    // get listdokter and append to dokter_pk select
    $(document).ready(function () {
        var baseURL = mlite.url + "/" + mlite.admin;
        var url = baseURL + "/rawat_jalan/listdokterpk?t=" + mlite.token;
        $.ajax({
            url: url,
            method: "GET",
            success: function (data) {
                const listDokter = JSON.parse(data)
                $('#dokter_pk').append($('<option>', {
                        value: 'nyoba isi manual',
                        text: 'nyoba ges'
                }));
                // $.each(listDokter, function (key, value) {
                //     console.log(value);
                //     $('#dokter_pk').append($('<option>', {
                //         value: value.kd_dokter,
                //         text: value.nm_dokter
                //     }));
                // });
            }
        });
    });

    $("input:text[name=nama_provider]").on("input", function (e) {
        var baseURL = mlite.url + "/" + mlite.admin;
        var url = baseURL + "/rawat_jalan/providerlist?t=" + mlite.token;
        var query = $("input:text[name=nama_provider]").val();
        if (query != "") {
            $.ajax({
                url: url,
                method: "POST",
                data: { query: query },
                success: function (data) {
                    $("#kode_providerList").fadeIn();
                    $("#kode_providerList").html(data);
                },
            });
        }
        $("#kode_providerList").fadeIn();
    });

    $("#kode_providerList").on("click", "li", function () {
        $("#nama_provider").val($(this).text().split(": ")[1]);
        $("#kode_provider").val($(this).text().split(": ")[0]);
        var kode_provider = $("#kode_provider").val();
        $("#kode_providerList").fadeOut();
    });
</script>

<script>
    $(function () {
        $("#rawat_jl_dr").hide();
        $("#rawat_jl_pr").hide();
        $("#pilih_provider").change(function () {
            if ($("#pilih_provider").val() == "rawat_jl_dr") {
                $("#rawat_jl_dr").show();
                $("#rawat_jl_pr").hide();
            } else if ($("#pilih_provider").val() == "rawat_jl_pr") {
                $("#rawat_jl_dr").hide();
                $("#rawat_jl_pr").show();
            } else {
                $("#rawat_jl_dr").show();
                $("#rawat_jl_pr").show();
            }
        });
    });
</script>
